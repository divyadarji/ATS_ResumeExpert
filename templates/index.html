<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Expert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Resume Expert</h1>
    <form id="resumeForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="jobRole" class="form-label">Enter Job Role:</label>
            <input type="text" class="form-control" id="jobRole" placeholder="e.g., Data Scientist">
            <button type="button" class="btn btn-info mt-2" id="generateJD">Generate JD with AI</button>
        </div>
        
        <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description:</label>
            <textarea class="form-control" id="jobDescription" name="job_description" rows="6" placeholder="Enter the job description here..."></textarea>
        </div>
        <div class="mb-3">
            <label for="resumes" class="form-label">Upload Resumes (PDF)</label>
            <input type="file" class="form-control" id="resumes" name="resumes" accept=".pdf" multiple required>
        </div>
        <div class="text-center mb-3">
            <button type="button" class="btn btn-primary me-2" id="summarizeButton">Summarize Resumes</button>
            <button type="button" class="btn btn-secondary me-2" id="matchButton">Percentage Match</button>
            <button type="button" class="btn btn-success me-2" id="downloadCsvButton" style="display: none;">Download All CSV</button>
            <button type="button" class="btn btn-success" id="downloadFilteredCsvButton" style="display: none;">Download selected CSV</button>
        </div>
    </form>
    <div id="loader" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p id="timeRemaining">Processing... Please wait.</p>
    </div>
    <!-- Category Filters -->
    <div id="categoryFilters" class="mb-3" style="display: none;">
        <h3>Filter by Category:</h3>
        <div class="btn-group flex-wrap" role="group">
            <button type="button" class="btn btn-outline-primary category-btn" data-category="">All</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="Frontend">Frontend</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="Backend">Backend</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="Full Stack">Full Stack</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="Mobile">Mobile</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="AIML">AI/ML</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="Testing">Testing</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="Cloud Engineer">Cloud Engineer</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="DevOps">DevOps</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="HR">HR</button>
            <button type="button" class="btn btn-outline-primary category-btn" data-category="Uncategorized">Uncategorized</button>
        </div>
        <div class="mt-3">
            <h4>Select Categories to Download:</h4>
            <div id="categoryCheckboxes" class="form-check">
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input category-checkbox" id="checkFrontend" value="Frontend">
                    <label class="form-check-label" for="checkFrontend">Frontend</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input category-checkbox" id="checkBackend" value="Backend">
                    <label class="form-check-label" for="checkBackend">Backend</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input category-checkbox" id="checkFullStack" value="Full Stack">
                    <label class="form-check-label" for="checkFullStack">Full Stack</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input category-checkbox" id="checkMobile" value="Mobile">
                    <label class="form-check-label" for="checkMobile">Mobile</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input category-checkbox" id="checkAIML" value="AIML">
                    <label class="form-check-label" for="checkAIML">AI/ML</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input category-checkbox" id="checkTesting" value="Testing">
                    <label class="form-check-label" for="checkTesting">Testing</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input category-checkbox" id="checkCloud" value="Cloud Engineer">
                    <label class="form-check-label" for="checkCloud">Cloud Engineer</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input category-checkbox" id="checkDevOps" value="DevOps">
                    <label class="form-check-label" for="checkDevOps">DevOps</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input category-checkbox" id="checkHR" value="HR">
                    <label class="form-check-label" for="checkHR">HR</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input category-checkbox" id="checkUncategorized" value="Uncategorized">
                    <label class="form-check-label" for="checkUncategorized">Uncategorized</label>
                </div>
            </div>
        </div>
    </div>
    <div id="results" class="results"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
